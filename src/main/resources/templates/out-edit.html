<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<!--<header th:insert="/blocks/header :: header"></header>-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
    <h2 class="my-0 mr-md-auto font-weight-normal">Warehouse</h2>
    <nav class="my-2 my-md-0 mr-md-3">
        <form action="/product/bexruz/search" class="navbar-search pull-left">
            <input name="name" th:method="get" type="text" class="search-query"
                   placeholder="Search">
            <button type="submit">Search</button>
        </form>
        <a class="p-2 text-dark" href="/output/bexruz">Input</a>
        <a class="p-2 text-dark" href="/warehouse/bexruz">Dashboard</a>
        <a class="p-2 text-dark" href="/category/bexruz">Katalog</a>
        <a class="p-2 text-dark" href="/first">Home</a>
    </nav>
</div>

<div class="container mt-5 mb-5 ">
    <h1>Edit Input Product</h1>
    <div>
        <form method="post">
<!--            <label for="">name</label>-->
<!--            <input type="text" th:value="${output.product.name}" name="name" placeholder="name of output product"-->
            <div class="form-group">
                <label>Select Product</label>
                <select name="productId">
                    <option value="">Product selected</option>
                    <option th:each="product : ${productList}"
                            th:value="${product.id}"
                            th:text="${product.name}"
                            th:selected="${output.product.id}">
                    </option>
                </select>
            </div>

            <label for="">price</label>
            <input type="text" th:value="${output.price}" name="price" placeholder="price of output product"
                   class="form-control"><br>
            <label for="">amount</label>
            <input type="text" th:value="${output.amount}" name="amount" placeholder="amount of output product"
                   class="form-control"><br>
            <label for="">facture_number</label>
            <input type="text" th:value="${output.output.facture_number}" name="facture_number"
                   placeholder="facture-number of output product"
                   class="form-control"><br>
            <label for="">Date</label>
            <input type="date" th:value="${output.output.date}" name="date" placeholder="date of output product"
                   class="form-control"><br>
            <label for="">Choose warehouse</label>
            <select name="warehouseId">
                <option value="">Warehouse selected</option>
                <option th:each="war : ${warehouseList}"
                        th:value="${war.id}"
                        th:text="${war.name}"
                        th:selected="${output.output.warehouse.id}">
                </option>
            </select>
            <label for="">Choose client</label>
            <select name="clientId">
                <option value="">Client selected</option>
                <option th:each="sup : ${clientList}"
                        th:value="${sup.id}"
                        th:text="${sup.name}"
                        th:selected="${output.output.client.id}">
                </option>
            </select>
<!--            <label for="">Choose currency</label>-->
<!--            <select name="currencyId">-->
<!--                <option value="">Currency selected</option>-->
<!--                <option th:each="cur : ${currencyList}"-->
<!--                        th:value="${cur.id}"-->
<!--                        th:text="${cur.name}"-->
<!--                        th:selected="${output.output.currency.id}">-->
<!--                </option>-->
<!--            </select>-->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

</body>
</html>
