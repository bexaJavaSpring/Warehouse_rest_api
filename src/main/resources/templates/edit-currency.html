<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Currency Edit</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="text-center left-pill mt-5">
            <h1 class="text-white">Edit Currency</h1>
            <form th:action="@{/currency/page/edit/{id}(id=${currency.id})}" th:object="${currency}" method="post">
               <div class="form-control">
                   <label>Currency new name</label>
                   <br><br>
                   <input
                           type = "text"
                           name = "name"
                           th:field = "*{name}"
                           class = "form-control"
                           placeholder="Enter name"
                   />
               </div>
                <br>
                <div class="col-sm-5">
                    <label>Active:</label>
                    <input class="form-check-input m-2 h5" th:field="*{active}" type="checkbox">
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
